<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous"
    />
</head>
<body>
    <div 
      style="height: 100vh"   
      class="container d-flex justify-content-lg-center align-items-center">
        <form style="width: 400px;" >
            <h3 class="text-center" >ĐĂNG NHẬP</h3>
              <div class="mb-3">
                <label for="email" class="form-label">Địa chỉ email</label>
                <input 
                type="email" 
                class="form-control" 
                id="email" 
                placeholder="Nhập địa chỉ email"
                >
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Nhập mật khẩu</label>
                <input 
                type="password" 
                id="password" 
                placeholder="Nhập mật khẩu"
                class="form-control" 
                aria-describedby="passwordHelpBlock"> 
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberpassword">
                <label class="form-check-label" for="rememberpassword">Nhớ mật khẩu</label>
              </div>
              <div>
                <button style="width: 100%;" class="btn btn-primary  mt-3 "> Đăng nhập </button>
              </div>
              <p class="text-center mt-2">
                Bạn chưa có tài khoản? <a href="./register.html">Đăng ký</a>
              </p>
             
    </div>
</body>
</html>
