<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous"/>
</head>
<body>
    <div 
      style="height: 100vh"   
      class="container d-flex justify-content-lg-center align-items-center">
        <form id="formRegister" style="width: 400px;" action="/register" method="POST">
            <h3 class="text-center">Đăng ký tài khoản</h3>
            <div class="mb-3">
                <label for="userName" class="form-label">Họ và tên</label>
                <input 
                type="text" 
                class="form-control" 
                id="userName" 
                name="userName"
                placeholder="Nhập họ và tên"
                required>
                <div id="userNameError" style="color: red; display: none;">*Bắt buộc.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Địa chỉ email</label>
                <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email"
                placeholder="Nhập địa chỉ email"
                aria-describedby="email"
                required>
                <div id="emailError" class="form-text" style="color:red; display: none;">*Bắt buộc</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Nhập mật khẩu</label>
                <input 
                type="password" 
                id="password" 
                name="password"
                placeholder="Nhập mật khẩu"
                class="form-control" 
                aria-describedby="password"
                required>
                <div id="passwordError" class="form-text" style="color: red; display: none;">
                *Mật khẩu của bạn phải dài từ 8-20 ký tự, chứa chữ cái và số, và không được chứa khoảng trắng, ký tự đặc biệt.
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="showpassword">
                <label class="form-check-label" for="showpassword">Hiện mật khẩu</label>
            </div>
            <div class="mb-3">
                <label for="repassword" class="form-label">Nhập lại mật khẩu</label>
                <input 
                type="password" 
                class="form-control" 
                id="repassword"
                name="repassword"
                placeholder="Nhập lại mật khẩu"
                required>
                <div id="rePasswordError" class="form-text" style="color: red; display: none;">
                *Mật khẩu không khớp.
                </div>
            </div>
            <div>
                <button type="submit" style="width: 100%;" class="btn btn-primary mt-3">Đăng ký</button>
            </div>
            <p class="text-center mt-2">
                Bạn đã có tài khoản? <a href="./login.html">Đăng nhập</a>
            </p>
        </form>
    </div>
    <script>
        document.getElementById("formRegister").addEventListener("submit", function(event) {
            const password = document.getElementById("password").value;
            const repassword = document.getElementById("repassword").value;
            const passwordError = document.getElementById("passwordError");
            const rePasswordError = document.getElementById("rePasswordError");

            passwordError.style.display = "none";
            rePasswordError.style.display = "none";

            const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,20}$/;
            if (!passwordPattern.test(password)) {
                passwordError.style.display = "block";
                event.preventDefault();
                return;
            }

            if (password !== repassword) {
                rePasswordError.style.display = "block";
                event.preventDefault();
                return;
            }
        });

        document.getElementById("showpassword").addEventListener("change", function() {
            const password = document.getElementById("password");
            const repassword = document.getElementById("repassword");
            if (this.checked) {
                password.type = "text";
                repassword.type = "text";
            } else {
                password.type = "password";
                repassword.type = "password";
            }
        });
    </script>
</body>
</html>
