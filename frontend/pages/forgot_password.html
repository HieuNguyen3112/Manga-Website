<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel = "stylesheet" href = "../page_css/styles_forgot.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form id="formFogot" action="/forgot" method="POST">
            <h1>FORGET PASSWORD</h1>
            <div class="input-box">
                <input 
              type="text" 
              class="form-control" 
              id="userName" 
              name="userName"
              placeholder="Username"
              required>
              <i class='bx bxs-user'></i>
              <div  id="userNameError" class="form-text"  style="color: red; display: none;">*Không hợp lệ.</div>
            </div>

            <div class="input-box">
                <input 
                type="email" 
                class="form-control" 
                id="email" 
                name="email"
                placeholder="@gmail.com"
                aria-describedby="email"
                required>
                <div id="emailError" class="form-text" style="color:red; display: none;">*Không hợp lệ</div>
                <i class='bx bxs-envelope'></i>
            </div>


            <div class="input-box">
                <input 
                type="password" 
                id="password" 
                placeholder=" New password"
                class="form-control" 
                aria-describedby="passwordHelpBlock"
                required> 
                <div id="passwordError" class="form-text" style="color: red; display: none;">
                    *Mật khẩu của bạn phải dài từ 8-20 ký tự, chứa chữ cái và số, và không được chứa khoảng trắng, ký tự đặc biệt.
                </div>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="showpassword">
                <input type="checkbox" class="form-check-input" id="showpassword">
                <label class="form-check-label" for="showpassword">Show Password</label>
            </div>

            <div class="input-box">
                <input 
                type="password" 
                id="repassword" 
                placeholder=" repassword"
                class="form-control" 
                aria-describedby="passwordHelpBlock"
                required> 
                <div id="rePasswordError" class="form-text" style="color: red; display: none;">
                    *Mật khẩu không khớp.
                </div>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="login-link">
                <p>Create an account ? <a href="./login.html">Login</a></p>
            </div>
            
        </form>

    </div>
    <script src="/backend/src/Components/forgot/forgot.js"></script>

</body>
</html>
